<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.0/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <i class="bi bi-person-lines-fill"></i>
                <h1 class="mb-0">Mi Lista de Contactos</h1>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container pb-5">
        <div class="row">
            <!-- Formulario -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-person-plus-fill me-2"></i>
                            <span id="formTitle">Agregar Contacto</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                            <input type="hidden" id="contactId">
                            
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">
                                    <i class="bi bi-image"></i> URL de Imagen (Opcional)
                                </label>
                                <input type="url" class="form-control" id="imageUrl" placeholder="https://...">
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="bi bi-person"></i> Nombre *
                                </label>
                                <input type="text" class="form-control" id="name" required placeholder="Juan Pérez">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email *
                                </label>
                                <input type="email" class="form-control" id="email" required placeholder="juan@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="bi bi-telephone"></i> Teléfono *
                                </label>
                                <input type="tel" class="form-control" id="phone" required placeholder="+54 11 1234-5678">
                            </div>

                            <div class="mb-3">
                                <label for="birthdate" class="form-label">
                                    <i class="bi bi-calendar"></i> Fecha de Nacimiento *
                                </label>
                                <input type="date" class="form-control" id="birthdate" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="bi bi-plus-circle me-2"></i>Agregar Contacto
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de Contactos -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul me-2"></i>
                            Contactos Guardados (<span id="contactCount">0</span>)
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" id="contactsTable">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Nacimiento</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="contactsBody">
                                    <tr>
                                        <td colspan="6">
                                            <div class="empty-state">
                                                <i class="bi bi-inbox"></i>
                                                <p>No hay contactos guardados</p>
                                                <small>Comienza agregando tu primer contacto</small>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.0/sweetalert2.all.min.js"></script>
     <!--JavaScript -->
     <script src="./js/app.js"></script>
     <script src="./js/contactManager.js"></script>
     <script src="./js/validators.js"></script>
   
</body>
</html>
