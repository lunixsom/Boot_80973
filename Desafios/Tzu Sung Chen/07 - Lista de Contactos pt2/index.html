<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Contactos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body">
        <div class="banner-container" id="navbar">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/assets/images/SHOKADO-removebg-preview.png"
              alt="shokado"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1 id="contact-title">Contactos</h1>
      <div class="form-container">
        <div class="add-contact d-none">
          <div class="title">
            <h2 class="formTitle">Nuevo contacto</h2>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              id="close-btn"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <form id="form-contact">
            <div class="input-field">
              <label for="name">Nombre</label>
              <input
                type="text"
                name="name"
                id="name"
                minlength="2"
                maxlength="100"
                pattern="^[a-zA-Z]+( [a-zA-Z]+)*$"
                placeholder="Ingrese su nombre completo"
                required
                class="form-control"
              />
            </div>
            <div class="input-field">
              <label for="lastName">Apellido</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                minlength="2"
                maxlength="100"
                pattern="^[a-zA-Z]+( [a-zA-Z]+)*$"
                placeholder="Ingrese su apellido completo"
                required
                class="form-control"
              />
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                minlength="6"
                maxlength="120"
                pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$"
                placeholder="Ingrese su email"
                autocomplete="on"
                required
                class="form-control"
              />
            </div>
            <div class="input-field">
              <label for="phone">Teléfono</label>
              <div class="phone-container d-flex">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  minlength="6"
                  maxlength="8"
                  placeholder="Ingrese su teléfono"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="input-field">
              <label for="birthday">Fecha de nacimiento</label>
              <input
                type="date"
                name="birthday"
                id="birthday"
                required
                class="form-control"
              />
            </div>
            <div class="input-field">
              <label for="avatar">Foto de perfil</label>
              <input
                type="file"
                name="avatar"
                id="avatar"
                class="form-control avatar-input"
              />
            </div>
            <div class="input-btns">
              <button
                type="submit"
                class="btn btn-primary btn-sm"
                id="buttonSubmit"
              >
                Agregar
              </button>
              <button
                type="reset"
                class="btn btn-danger btn-sm d-none"
                id="buttonReset"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
        <div class="contact-list">
          <div class="contact-head">
            <h2>Lista de contactos</h2>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="addnew-btn"
            >
              Agregar contacto nuevo
            </button>
          </div>
          <div class="contact-filter">
            <input
              type="text"
              class="form-control"
              placeholder="Filtro"
              id="filterInput"
            />
          </div>

          <div class="contact-info">
            <table>
              <thead>
                <tr>
                  <th>Foto de perfil</th>
                  <th>Nombre y apellido</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                  <th>Fecha de nacimiento</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody class="info-cell"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="gotoup"><a href="#navbar"><i class="fa-solid fa-circle-arrow-up"></i></a></div>
    </main>
    <footer></footer>

    <script src="/js/app.js" defer></script>
  </body>
</html>
