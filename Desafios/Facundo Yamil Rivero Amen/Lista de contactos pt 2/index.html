<!DOCTYPE html>
<html>
<head>
    <title>Agenda del Mono Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <button id="btn-color" class="btn btn-outline-secondary btn-sm mt-2">
    <i id="icono-modo" class="bi bi-moon-fill"></i> Modo Oscuro
</button>
        <h1>Mi Agenda</h1>

        <form id="formulario-contacto" class="p-4 bg-white shadow-sm">
            <input type="text" id="input-nombre" placeholder="Nombre" class="form-control mb-2" required>
            <input type="email" id="input-email" placeholder="Email" class="form-control mb-2" required>
            <input type="tel" id="input-telefono" placeholder="Teléfono" class="form-control mb-2" required>
            <input type="date" id="input-nacimiento" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success">Guardar Contacto</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                </tbody>
        </table>
    </div>




  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="logica.js"></script>
</body>
</html>
