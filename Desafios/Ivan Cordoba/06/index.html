<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>

    <!-- #Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- #Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- #SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <h1>Lista de Contactos</h1>
    <div class="container">

        <form>
    
            <div class="mb-3">
                
                Nombre<input type="text" id="nombre" required placeholder="Nombre" class="form-control"><br><br>
            
            </div>
                Email<input type="email" id="email" required placeholder="Emailaa" class="form-control"><br><br>
            <div class="mb-3">
    
            </div>
                
            <div class="mb-3">
                Teléfono<input type="number" id="telefono" placeholder="Teléfono" class="form-control"><br><br>
            </div>
           
            <div class="mb-3">
                Fecha de Nacimiento <input type="date" id="fechaNacimiento" class="form-control"><br><br>
            </div>
            
        </form>
    
        <button class="btn btn-primary" type="button" id="btnAgregar">Agregar</button><br><br>
    
        <table class="table table-hover">
            <thead>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Fecha de Nacimiento</th>
                <th>Acciones</th>
            </thead>
            <tbody id="tablaContactos"></tbody>
        </table>
    </div>




    <script src="script.js"></script>
</body>
</html>
