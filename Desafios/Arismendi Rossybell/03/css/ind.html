<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Ejemplo</title>
    <style>
        /* Estilos del banner */
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/1200x300'); /* Cambia por tu imagen */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .banner p {
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <div>
            <h1>Bienvenido a mi sitio web</h1>
            <p>Explora contenido increíble aquí</p>
        </div>
    </div>
</body>
</html>
